<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Email Based</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121221;
      color: #fff;
      padding: 30px;
    }
    input, button {
      display: block;
      margin: 12px 0;
      padding: 10px;
      width: 280px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #f2c766;
      color: #000;
      cursor: pointer;
    }
    a {
      color: #f2c766;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Login with Email</h2>

  <label>Email:</label>
  <input type="email" id="email" placeholder="example@gmail.com" />

  <label>Password:</label>
  <input type="password" id="password" placeholder="પાસવર્ડ લખો" />

  <button onclick="login()">Login</button>

  <p><a onclick="forgot()">Forget Password?</a></p>

  <script>
    const users = {
      "raees@gmail.com": { password: "000000", name: "raees" },
      "salman@gmail.com": { password: "111111", name: "salman" }
    };

    function login() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      if (users[email] && users[email].password === password) {
        alert("Login સફળ!");
        window.location.href = "details.html?name=" + users[email].name;
      } else {
        alert("ઈમેઈલ અથવા પાસવર્ડ ખોટો છે");
      }
    }

    function forgot() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      if (users[email]) {
        alert("તમારું પાસવર્ડ છે: " + users[email].password);
      } else {
        alert("આ ઈમેઈલ રજીસ્ટર નથી.");
      }
    }
  </script>
</body>
</html>
