<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>ગ્રાહક મેનેજમેન્ટ લૉગિન</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0c0a1e;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #f5f5dc;
    }

    h2 {
      margin-bottom: 20px;
    }

    .login-box {
      background-color: transparent;
      padding: 20px;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      max-width: 280px;
      background-color: #1c1a2e;
      color: #f5f5dc;
      border: 1px solid #333;
      border-radius: 8px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background-color: #f6c544;
      border: none;
      color: #000;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b832;
    }
  </style>
  <script>
    function validateLogin(event) {
      event.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "raees" && pass === "1234") {
        window.location.href = "index.html";
      } else {
        alert("ખોટું યૂઝરનામ કે પાસવર્ડ");
      }
    }
  </script>
</head>
<body>

  <div class="login-box">
    <h2>લૉગિન કરો</h2>
    <form onsubmit="validateLogin(event)">
      <input type="text" id="username" placeholder="વપરાશકર્તા નામ"><br>
      <input type="password" id="password" placeholder="પાસવર્ડ"><br>
      <button type="submit">લૉગિન</button>
    </form>
  </div>

</body>
</html>
