
<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grahak Management</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0c0b1d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      color: white;
    }
    .star {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 25px;
      color: limegreen;
    }
    .login-container {
      text-align: center;
    }
    .login-container h2 {
      color: #f7e6b5;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #1d1c2e;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f7c948;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>GRAHAK MANAGEMENT</h1>
  <div class="star">★</div>
  <div class="login-container">
    <h2>લૉગિન કરો</h2>
    <input type="text" placeholder="વપરાશકર્તા નામ" />
    <input type="password" placeholder="પાસવર્ડ" />
    <button>લૉગિન</button>
  </div>
</body>
</html>
