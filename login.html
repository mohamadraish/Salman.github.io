
<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121221;
      color: #fff;
      padding: 20px;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #f2c766;
      color: #000;
      cursor: pointer;
    }
    #otpSection {
      display: none;
    }
    a {
      color: #f2c766;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Login</h2>

  <label>Mobile Number:</label>
  <input type="text" id="mobile" placeholder="મોબાઇલ નંબર લખો" maxlength="10" />

  <button id="sendOtpBtn" onclick="sendOtp()">OTP મોકલો</button>

  <div id="otpSection">
    <label>Enter OTP:</label>
    <input type="text" id="otp" maxlength="6" placeholder="OTP લખો" />
    <button onclick="verifyOtp()">OTP ચકાસો</button>
  </div>

  <hr />

  <label>Password Login:</label>
  <input type="password" id="password" placeholder="પાસવર્ડ લખો" />
  <button onclick="passwordLogin()">લોગિન</button>

  <p><a onclick="forgetPassword()">પાસવર્ડ ભૂલી ગયા?</a></p>

  <script>
    const userData = {
      username: 'raees123',
      password: '000000',
      otp: null,
    };

    function sendOtp() {
      const mobile = document.getElementById('mobile').value.trim();
      if (mobile.length !== 10 || !/^\d{10}$/.test(mobile)) {
        alert('સાચું 10 અંકનું મોબાઇલ નંબર દાખલ કરો');
        return;
      }
      userData.otp = Math.floor(100000 + Math.random() * 900000).toString();
      alert('તમારું OTP છે: ' + userData.otp + '\n(પ્રેક્ટિસ માટે)');

      document.getElementById('otpSection').style.display = 'block';
    }

    function verifyOtp() {
      const enteredOtp = document.getElementById('otp').value.trim();
      if (enteredOtp === userData.otp) {
        alert('લોગિન સફળ!');
        window.location.href = 'details.html?name=raees123';
      } else {
        alert('ખોટો OTP!');
      }
    }

    function passwordLogin() {
      const password = document.getElementById('password').value;
      if (password === userData.password) {
        alert('પાસવર્ડથી લોગિન સફળ!');
        window.location.href = 'details.html?name=raees123';
      } else {
        alert('ખોટો પાસવર્ડ!');
      }
    }

    function forgetPassword() {
      alert('તમારું પાસવર્ડ છે: ' + userData.password);
    }
  </script>
</body>
</html>
