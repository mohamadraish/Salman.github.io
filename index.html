
<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ગ્રાહક યાદી</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121221;
      color: #ffffff;
      padding: 20px;
    }
    h2 {
      color: #ffdd99;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      width: 100%;
      background-color: #2b2b3c;
      color: #fff;
    }
    ul {
      list-style: none;
      padding-left: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
      background-color: #1d1d2c;
      border-radius: 5px;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    li a {
      color: #f2c766;
      text-decoration: none;
      font-weight: bold;
    }
    li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>ગ્રાહકોની યાદી</h2>

  <input
    type="text"
    id="searchBox"
    placeholder="ગ્રાહકનું નામ શોધો"
    onkeyup="filterCustomers()"
  />

  <ul id="customerList"></ul>

  <script>
    if (localStorage.length === 0) {
      localStorage.setItem("રાજુ પટેલ", "ખરીદી તારીખ: 10/03/2025");
      localStorage.setItem("મીના દેસાઈ", "લોન: 5,000 રૂપિયા");
    }

    function loadCustomers() {
      const list = document.getElementById("customerList");
      list.innerHTML = "";
      if (localStorage.length === 0) {
        list.innerHTML = "<li>કોઈ ગ્રાહક મળ્યા નથી</li>";
        return;
      }
      for (let i = 0; i < localStorage.length; i++) {
        const name = localStorage.key(i);
        const li = document.createElement("li");
        li.innerHTML = `<a href="details.html?name=${encodeURIComponent(
          name
        )}">${name}</a>`;
        list.appendChild(li);
      }
    }

    function filterCustomers() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const list = document.getElementById("customerList").getElementsByTagName("li");
      for (let i = 0; i < list.length; i++) {
        const name = list[i].textContent.toLowerCase();
        list[i].style.display = name.includes(input) ? "" : "none";
      }
    }

    loadCustomers();
  </script>
</body>
</html>
