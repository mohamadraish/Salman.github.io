<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ગ્રાહક પસંદ કરો</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121221;
      color: #ffffff;
      padding: 20px;
    }
    h2 {
      color: #ffdd99;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    input {
      background-color: #2b2b3c;
      color: #fff;
      width: 200px;
    }
    button {
      background-color: #f2c766;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ગ્રાહકનું નામ દાખલ કરો</h2>
  <input type="text" id="customerName" placeholder="ગ્રાહકનું નામ" />
  <button onclick="goToDetails()">આગળ વધો</button>

  <script>
    function goToDetails() {
      const name = document.getElementById('customerName').value.trim();
      if (!name) {
        alert("કૃપા કરીને ગ્રાહકનું નામ દાખલ કરો");
        return;
      }
      window.location.href = "details.html?name=" + encodeURIComponent(name);
    }
  </script>
</body>
</html>
