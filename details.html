
<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ગ્રાહક વિગત</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121221;
      color: #ffffff;
      padding: 20px;
    }
    h2 {
      color: #f2c766;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1d1d2c;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #2b2b3c;
      color: #ffdd99;
    }
  </style>
</head>
<body>
  <h2 id="customerName">ગ્રાહક વિગત</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>તારીખ</th>
        <th>ઉત્પાદન</th>
        <th>જમા</th>
        <th>રકમ</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name");
    document.getElementById("customerName").innerText = name + " ની વિગતો";

    const rawData = localStorage.getItem(name);
    if (rawData) {
      const data = JSON.parse(rawData);
      const tbody = document.querySelector("#dataTable tbody");

      data.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.product}</td>
          <td>${entry.credit}</td>
          <td>${entry.amount}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
