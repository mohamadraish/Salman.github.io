
<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ગ્રાહક વિગતો</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121221;
      color: #ffffff;
      padding: 20px;
    }
    h2 {
      color: #ffdd99;
    }
    .info {
      background-color: #1d1d2c;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h2>ગ્રાહક વિગતો</h2>
  <div class="info" id="customerDetails">લોડ થઈ રહ્યું છે...</div>

  <script>
    function getCustomerDetails(name) {
      const data = localStorage.getItem(name);
      return data ? data : "કોઈ માહિતી મળેલ નથી.";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');

    if (name) {
      document.getElementById("customerDetails").innerHTML =
        `<strong>${name}</strong><br><br>` + getCustomerDetails(name);
    } else {
      document.getElementById("customerDetails").innerText = "ગ્રાહકનું નામ નથી મળ્યું.";
    }
  </script>
</body>
</html>
