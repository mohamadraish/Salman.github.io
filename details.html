
<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ગ્રાહક વિગતો</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121221;
      color: #ffffff;
      padding: 20px;
    }
    h2 {
      color: #ffdd99;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #2e2e3f;
      color: #f2c766;
    }
    td {
      background-color: #1d1d2c;
    }
    input, button {
      padding: 10px;
      margin: 10px 5px 0 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    input {
      background-color: #2b2b3c;
      color: #fff;
    }
    button {
      background-color: #f2c766;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="customerName"></h2>

  <input type="text" id="product" placeholder="પ્રોડક્ટનું નામ" />
  <input type="text" id="amount" placeholder="જમા રકમ" />
  <input type="text" id="shop" placeholder="દુકાનનું નામ" />
  <button onclick="addEntry()">ઉમેરો</button>

  <table>
    <thead>
      <tr>
        <th>તારીખ</th>
        <th>પ્રોડક્ટ</th>
        <th>જમા</th>
        <th>દુકાન</th>
      </tr>
    </thead>
    <tbody id="entryTable"></tbody>
    <tfoot>
      <tr>
        <th colspan="2">કુલ રકમ</th>
        <th colspan="2" id="totalAmount">₹0</th>
      </tr>
    </tfoot>
  </table>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const customer = urlParams.get('name');
    document.getElementById('customerName').textContent = customer + 'ની વિગતો';

    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem(customer) || '[]');
      const tbody = document.getElementById('entryTable');
      let total = 0;
      tbody.innerHTML = '';
      entries.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = \`
          <td>\${entry.date}</td>
          <td>\${entry.product}</td>
          <td>₹\${entry.amount}</td>
          <td>\${entry.shop}</td>
        \`;
        tbody.appendChild(row);
        total += parseFloat(entry.amount);
      });
      document.getElementById('totalAmount').textContent = '₹' + total.toFixed(2);
    }

    function addEntry() {
      const product = document.getElementById('product').value;
      const amount = document.getElementById('amount').value;
      const shop = document.getElementById('shop').value;
      if (!product || !amount || !shop) return alert("બધી વિગતો દાખલ કરો");
      const entry = {
        product,
        amount,
        shop,
        date: new Date().toLocaleDateString()
      };
      const entries = JSON.parse(localStorage.getItem(customer) || '[]');
      entries.push(entry);
      localStorage.setItem(customer, JSON.stringify(entries));
      document.getElementById('product').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('shop').value = '';
      loadEntries();
    }

    loadEntries();
  </script>
</body>
</html>
